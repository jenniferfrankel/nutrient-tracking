<html>
<head>
    <title></title>
    <link rel="stylesheet" href="styles/jquery.mobile-1.3.0.css" />
    <link rel="stylesheet" href="styles/jquery.mobile.theme-1.3.0.css" />
    <link rel="stylesheet" href="styles/jquery.mobile.structure-1.3.0.css" />
    <link rel="stylesheet" href="nutrients.css" />
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery.mobile-1.3.0.js"></script>

    <script type="text/javascript">
        var calorieOptions = function(){
            // Create and return html for calorie options list: 0, 5, 10...
            var i;
            var listOptions = '';
            var liOption = '';
            for (i=0; i<310; i+=10){
                liOption = '<option value="' + i + '">' + i + '</option>';
                listOptions += liOption;
            };
            var calorieOptions = '<div data-role="fieldcontain">
            <label for="select-native-fc">Native select:</label>
            <select name="select-native-fc" id="select-native-fc">' + listOptions + '</select>
            </div>';
            return calorieOptions;
        };
    </script>
</head>
<body>
    <!-- Page Home -->
    <div data-role="page" data-position="fixed" id="home">

        <div data-role="header">
            <h1>Home</h1>
        </div>

        <div data-role="content">
            <p>Here is where the reset button should be</p>
            <button>Reset</button>
        </div>

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#summary">Summary</a></li>
                    <li><a href="#eat">Eat</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Page Summary -->
    <div data-role="page" data-position="fixed" id="summary">

        <div data-role="header">
            <h1>Summary</h1>
        </div>

        <div data-role="content">
            <ul data-role="listview" data-count-theme="c" data-inset="true">
                <li>Protein (500) <span class="ui-li-count">120</span></li>
                <li>Protein (500) <span class="ui-li-count">120</span></li>
                <li>Protein (500) <span class="ui-li-count">120</span></li>
            </ul>
        </div>

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#summary">Summary</a></li>
                    <li><a href="#eat">Eat</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Page Eat -->
    <div data-role="page" data-position="fixed" id="eat">

        <div data-role="header">
            <h1>Eat</h1>
        </div>

        <div data-role="content">
            <form>
                <ul data-role="listview" data-inset="true">
                    <li data-role="fieldcontain">
                        <label for="name2">Text Input:</label>
                        <input type="text" name="name2" id="name2" value="" data-clear-btn="true">
                    </li>
                    <li data-role="fieldcontain">
                        <label for="textarea2">Textarea:</label>
                    <textarea cols="40" rows="8" name="textarea2" id="textarea2"></textarea>
                    </li>
                    <li data-role="fieldcontain">
                        <label for="number-pattern">Number + [0-9]* pattern:</label>
                        <input type="number" name="number" pattern="[0-9]*" id="number-pattern" value="">
                    </li>
                    <li data-role="fieldcontain">
                        <label for="flip2">Flip switch:</label>
                        <select name="flip2" id="flip2" data-role="slider">
                            <option value="off">Off</option>
                            <option value="on">On</option>
                        </select>
                    </li>
                    <li data-role="fieldcontain">
                        <label for="slider2">Slider:</label>
                        <input type="range" name="slider2" id="slider2" value="0" min="0" max="100" data-highlight="true">
                    </li>
                    <li data-role="fieldcontain">
                        <label for="select-choice-1" class="select">Choose shipping method:</label>
                        <select name="select-choice-1" id="select-choice-1">
                            <option value="standard">Standard: 7 day</option>
                            <option value="rush">Rush: 3 days</option>
                            <option value="express">Express: next day</option>
                            <option value="overnight">Overnight</option>
                        </select>
                    </li>
                    <li class="ui-body ui-body-b">
                        <fieldset class="ui-grid-a">
                                <div class="ui-block-a"><button type="submit" data-theme="d">Cancel</button></div>
                                <div class="ui-block-b"><button type="submit" data-theme="a">Submit</button></div>
                        </fieldset>
                    </li>
                </ul>
            </form>
        </div>

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#summary">Summary</a></li>
                    <li><a href="#eat">Eat</a></li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
